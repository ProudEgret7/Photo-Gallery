<html lang="en">

<head>
    <title>Avengers Assemble</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <section id="gif"><img id="assembling" src="AliveJubilantGavial-small.gif">
        </section>
        <section id="grid">
            <h2>Grid Gallery</h2>
            <div class="row">
                <div class="column">
                    <img src="marvel-phase-4-theory-scarlet-witch.jpeg">
                    <img src="captain%20america.jpg">
                    <img src="ThOR.jpg">
                    <img src="iron.jpg">
                    <img src="THANOS.jpg">
                    <img src="blackapnther.jpg">
                    <img id="dirk" src="HuLK.jpg">
                    <img id="bardle" src="Gamora.jpg">
                </div>
            </div>
        </section>
        <section id="slider">
            <h2>Sliding Gallery</h2>
            <div id="mc" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="captain%20america.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Captain America</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img id="panther" src="blackapnther.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Black Panther</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <img id="hulk" src="HuLK.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Hulk</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <img id ="Gamora"src="Gamora.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Gamora</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <img id ="thor" src="ThOR.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Thor</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <img id ="scarlet"src="SCARLET.jpeg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Scarlet Witch</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <img id ="man"src="iron.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Iron Man</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <img id ="unstoppable"src="THANOS.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Thanos</p>
                            </div>
                        </center>
                    </div>
                </div>

                <a class="left carousel-control" href="#mc" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#mc" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                <ol class="carousel-indicators">
                    <li data-target="#mc" data-slide-to="0" class="active"></li>
                    <li data-target="#mc" data-slide-to="1"></li>
                    <li data-target="#mc" data-slide-to="2"></li>
                    <li data-target="#mc" data-slide-to="3"></li>
                    <li data-target="#mc" data-slide-to="4"></li>
                    <li data-target="#mc" data-slide-to="5"></li>
                    <li data-target="#mc" data-slide-to="6"></li>
                    <li data-target="#mc" data-slide-to="7"></li>
                </ol>
            </div>
        </section>

    </div>

</body>

</html>
